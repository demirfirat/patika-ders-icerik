<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object</title>
</head>
<body>
    <span style="border: 5px solid blue; padding: 5px; font-size: xx-large;"><strong>JavaScript Object</strong></span>
    <script>

        const user2 = Object.create({
            name: 'John',
            age: 22,
        })

        const user ={
            name: 'Ali',
            surname: 'Candan',
            age: 30,
            job: 'Sale Manager',
            hobbies: ['Running', 'Basketball'],
            admin: true,
            fullname: function () {
                return this.name + ' ' + this.surname;
            }
        }
        user.country = 'Turkey';
        // delete user.country;

        Object.assign(user, {
            city: 'Ä°stanbul',
        })
        console.log('object.keys()', Object.keys(user));
        console.log('object.values()', Object.values(user));
        console.log('object.entries()', Object.entries(user));
        console.log('user.fullname()', user.fullname());
        alert(user.fullname);
        console.dir(user);
        console.dir(user2);
        console.log(user);
    </script>
</body>
</html>
