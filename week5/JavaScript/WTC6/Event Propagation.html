<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation</title>
    <style>
        div{
            padding: 25px;
            box-sizing: border-box;
        }
        #div1, #div6{
            background-color: #999;
        }
        #div2, #div5{
            background-color: #777;
        }
        #div3, #div4{
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1 style="border: 5px solid rgb(190, 33, 169); padding: 5px; font-size: xx-large; box-shadow: violet;">Event Propagation</h1>
    <h2>Bubbling</h2>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
    <button onclick="myFunction(event)" style="background-color: yellowgreen; padding: 10px; margin: 10px;">Dene BakalÄ±m</button>

    <p id="deneme"></p>
    <h2>Capturing</h2>
    <div id="div4">
        <div id="div5">
            <div id="div6"></div>
        </div>
    </div>

    <script>

        function myFunction(event){
            let x = event.bubbles;
            document.getElementById('deneme').innerHTML = x;
        }

        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var div3 = document.getElementById('div3');
        var div4 = document.getElementById('div4');
        var div5 = document.getElementById('div5');
        var div6 = document.getElementById('div6');

        div1.addEventListener('click', function(event){
            console.log('Bubbling:1')
        })
        div2.addEventListener('click', function(event){
            console.log('Bubbling:2')
        })
        div3.addEventListener('click', function(event){
            console.log('Bubbling:3')
        })
        div4.addEventListener('click', function(event){
            console.log('Capturing:1')
        }, true);
        div5.addEventListener('click', function(event){
            console.log('Capturing:2')
        }, true);
        div6.addEventListener('click', function(event){
            console.log('Capturing:3')
        }, true);
    </script>
</body>
</html>
