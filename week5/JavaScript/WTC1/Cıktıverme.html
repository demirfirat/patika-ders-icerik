<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript çıktı alma komutları</title>
</head>
<body>
    
    <script>
        //document write ile çıktı verme
        document.writeln("hello world.<br>");
        document.writeln("Fırat Demir");
        document.write(21);

        //console log kullanarak çıktı verme
        console.log("hello world");
        console.log("Fırat demir");
        console.log({name: "Fırat", surname: "Demir"});

        let a = 21;
        let b = 22;
        console.log(a+b);
        console.clear();

        // alert ile çıktı verme

        console.log(window);
        alert("iki sayının toplamı: " + (a+b));
    </script>











</body>
</html>
