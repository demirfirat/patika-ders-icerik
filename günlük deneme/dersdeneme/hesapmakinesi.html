<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
</head>
<body>
    <h1>Hesap Makinesi</h1>
    <input type="text" id="sayi1" placeholder="sayı 1">
    <input type="text" id="sayi2" placeholder="sayı 2">
    <button onclick="hesapla(topla)">Topla</button>
    <button onclick="hesapla(cikar)">Çıkar</button>
    <button onclick="hesapla(carp)">Çarp</button>
    <button onclick="hesapla(bol)">Böl</button>
    <p id="sonuc"></p>





<script>
    function topla(a,b){
        return a + b;
    }
    function cikar(a,b){
        return a - b;
    }
    function carp(a,b){
        return a * b;
    }
    function bol(a,b){
        if (b !== 0){
            return a / b;
        } else{
            return "Bölme için fonksiyon kullanma."
        }
    }
</script>
</body>
</html>
