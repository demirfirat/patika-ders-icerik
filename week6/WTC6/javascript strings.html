<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <script>
        const text1 = "Demir'in mekanı.";
        // const instance = new String("Demir'in mekanı.");

        console.log(text1,);
        console.log('text1.length', text1.length);
        console.log('text1[0]', text1[0] );
        console.log('text1.charAt(0)', text1.charAt(0));
        console.log(text1.toUpperCase());
        console.log(text1.toLowerCase());

        const text2 = 'merhaba';
        const text3 = 'Dünya';
        console.log('text2.contact()', text2.concat(' ', text3));
        console.log('text2.slice()', text2.slice(0, 3));

        const text4 = '   Merhaba Dünya       ';
        console.log('text4.trim()', text4.trim());
        console.log('text4.trimLeft()', text4.trimLeft());
        console.log('text4.trimRight()', text4.trimRight());

        const text5 = '1234';
        console.log('text5.padStart()', text5.padStart(6, '0'));
        console.log('text5.padEnd()', text5.padEnd(6, '0'));

        const text6 = 'Merhaba Dünya!';
        console.log('text6.includes()', text6.includes('Dünya'));
        console.log('text.search()', text6.search('ü'));
        console.log('text.6match', text6.match('Dünya'));
    </script>
</body>
</html>
