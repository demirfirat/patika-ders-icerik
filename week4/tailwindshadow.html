<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Shadow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold">Tailwind Shadow</h1>
    <h1 class="text-2xl font-medium mt-4 mb-2">shadow</h1>
    <div class="size-24 rounded bg-white shadow text-center text-cyan-500">Text</div>
    <h1 class="text-2xl font-medium mt-4 mb-2">shadow md</h1>
    <div class="size-24 rounded bg-white shadow-md"></div>
    <h1 class="text-2xl font-medium mt-4 mb-2">shadow lg</h1>
    <div class="size-24 rounded bg-white shadow-lg"></div>
    <h1 class="text-2xl font-medium mt-4 mb-2">shadow xl</h1>
    <div class="size-24 rounded bg-white shadow-xl"></div>
    <h1 class="text-2xl font-medium mt-4 mb-2">shadow 2xl</h1>
    <div class="size-24 rounded bg-white shadow-2xl"></div>
    <h1 class="text-2xl font-medium mt-4 mb-2">shadow inner</h1>
    <div class="size-24 rounded bg-white shadow-inner border border-red-800"></div>

    
</body>
</html>
