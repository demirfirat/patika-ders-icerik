<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/WTC-2 HTML basics/Tablo/img/icon.jpg">
    <title>Personal Form</title>

</head>

<body>
    <h1>HTML Forms</h1>

    <form>
        <fieldset>
            <legend>Kişisel:</legend>
            <div>
                <label for="name">İsim:</label>
                <input type="text" id="name">
                <label for="surname">Soyisim:</label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="gender">Cinsiyet:</label>
                <input type="radio" name="gender" value="male">Erkek
                <input type="radio" name="gender" value="female">Kadın
            </div>
            <div>
                <label for="birthday">Doğum Tarihi:</label>
                <input type="date" id="birthday">
            </div>
            <div>
                <label for="fruit">Favori Meyve:</label>
                <select id="fruit">
                    <option value="">Seçiniz..</option>
                        <option value="elma">Elma</option>
                        <option value="muz">muz</option>
                    </optgroup>
                        <option value="cilek">Çilek</option>
                        <option value="kivi">Kivi</option>
                    </optgroup>
                        <option value="mango">Mango</option>
                        <option value="armut">Armut</option>
                    </optgroup>
                </select>
            </div>
            
            <div>
                <label>Hobiler:</label>
                <input type="checkbox" name="hobbies[]" value="sport">Spor
                <input type="checkbox" name="hobbies[]" value="music">Müzik
                <input type="checkbox" name="hobbies[]" value="read">Okuma
                <input type="checkbox" name="hobbies[]" value="game">Oyun
            </div>
           
        </fieldset>
        <fieldset>
            <legend>İletişim:</legend>
            <div>
                <label for="email">E-posta:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone">
            </div>
            <div>
                <label for="message">Mesajını İlet!:</label>
                <textarea id="message" rows="5" cols="40"></textarea>
            </div>
        </fieldset>
        <div>
            <label for="password">Şife:</label>
            <input type="password" id="password">
        </div>
        <div>
            <button type="submit">Kayıt ol</button>
            <button type="reset">Temizle</button>
        </div>
    </form>
</body>

</html>
