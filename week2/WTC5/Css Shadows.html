<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css shadow</title>
    <style>
        .text-shadow{
            text-shadow: 1px 1px 3px greenyellow;
        }
        .box-shadow{
            width: 200px;
            height: 100px;
            border: 1px solid yellowgreen;
            box-shadow: 0px 0px 15px orange;
        }
        .box-shadow-inset{
            width: 200px;
            height: 100px;
            border: 1px solid yellowgreen;
            box-shadow: inset 0px 0px 15px orange;
        }
    </style>
</head>
<body>
    <h1>Css Shadow</h1>
    <h2>Css Text Shadow</h2>
        <h3 class="text-shadow">Lorem ipsum dolor sit amet.</h3>
    <h2>Css Box Shadow</h2>
        <h3>outset</h3>
        <div class="box-shadow"></div>
        <h3>inset</h3>
        <div class="box-shadow-inset"></div>
</body>
</html>
