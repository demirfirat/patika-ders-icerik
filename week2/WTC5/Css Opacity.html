<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Opacity</title>
    <style>
        img:hover{
            opacity: .55;
        }
        .opacity{
            opacity: .5;
            width: 100px;
            height: 100px;
        }
        div:hover{
            opacity: .55;
        }
    </style>
</head>
<body>
    <h1>Css Opacity</h1>
    <img src="/week2/WTC5/foto1.jpg" alt="resim yüklenemedi." width="250">
    <img src="/week2/WTC5/foto1.jpg" alt="resim yüklenemedi." width="250">
    <div class="opacity" style="background-color: blue;"></div>
    <div class="opacity" style="background-color: red; margin: -50px 0 0 50px;"></div>
</body>
</html>
