<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Grid ile kart dizme html-->
    <div class="grid-container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
    </div>
    <!--Flex ile kart dizme html-->
    <div class="flex-container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
    </div>

    <!--Flex 3'lü content-->
    <div class="flex-container">
        <div class="content-box">1</div>
        <div class="content-box">2</div>
        <div class="content-box">3</div>
    </div>
    <!--Flex ile hero design-->
    <div class="hero-container">
        <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing things with us</p>
            <button>Learn More</button>
        </div>
    </div>
    <!--Flex ile navbar-->
    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>

    <div class="card">
        <img src="https://picsum.photos/200/300" alt="Lorem picsum" class="card-img">
        <div class="card-body">
            <h2 class="card-title">Kart Başlığı</h2>
            <p class="card-text">Bu, kartın açıklama kısmıdır.Burada kart hakkında bilgi verilebilir.</p>
            <a href="#" class="card-btn">Daha Fazla bilgi</a>
        </div>
    </div>
</body>
</html>
