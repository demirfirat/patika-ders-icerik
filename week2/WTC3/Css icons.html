<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css İcons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .i1{
            background-color: blueviolet;
        }
        .c1 {
            font-size: 50px;
        }
        .c2{
            font-size: 45px;
            background-color: blanchedalmond;
        }
        .c3{
            color: crimson;
            background-color: cornsilk;
        }
        .c4{
            color: blueviolet;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Css İcons</h1>
    <h2>Google icons</h2>
    <h3>icons</h3>
    <div class="i1">
        <span class="material-symbols-outlined">
        search
        </span>
        <span class="material-symbols-outlined">
            check_box
        </span>
        <span class="material-symbols-outlined">
                apps
        </span>
    </div>
    <h3>icon size</h3>
        <span class="material-symbols-outlined c1">
        check
        </span>
        <span class="material-symbols-outlined c2">
            arrow_right_alt
        </span>
    <h3>icon color</h3>
        <span class="material-symbols-outlined c3">
        key
        </span>
        <span class="material-symbols-outlined c4">
            autorenew
        </span>
</body>
</html>
